<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Universidad Tecnológica Metropolitana -->
    <!-- Curso de Aplicaciones web-->
    <!-- Instructor: Diego Ivan May -->
    <!-- Estudiante: Josue Moises Uicab Pech -->
    <!-- Grupo: 3 - F -->
    <div class="container mt-5">
        <div id="task-form" class="mb-4">
            <button id="dark-mode-toggle" class="btn btn-secondary mb-3">Dark Mode</button>
            <form id="task-form-element">
                <div class="form-group">
                    <label for="task-name">Nombre de la Tarea</label>
                    <input type="text" class="form-control" id="task-name" required>
                </div>
                <div class="form-group">
                    <label for="start-date">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">Fecha de Fin</label>
                    <input type="date" class="form-control" id="end-date" required>
                </div>
                <div class="form-group">
                    <label for="task-responsible">Responsable</label>
                    <input type="text" class="form-control" id="task-responsible" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Tarea</button>
            </form>
        </div>
        <ul id="task-list" class="list-group"></ul>
    </div>

<script src="js/app.js"></script>
</body>
</html>
